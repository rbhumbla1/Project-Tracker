<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Link the DayJS library -->
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>
</head>

<body>
  <div class="bg-dark text-secondary px-4 py-1 text-center">
    <div class="py-3">
      <h1 class="display-6 fw-bold text-white">Project Tracker</h1>
      <h2 class="fs-5 mb-4 fw-bold text-white">Current Time & Date:</h2>
      <h2 class="fs-5 mb-4 fw-bold text-white" id="currDateTime"></h2>
    </div>
  </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card" style="width: 18rem;">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-header bg-dark text-white">
            Project Information
          </div>
          <div class="card-body">
            <!-- <h5 class="card-title">Card title</h5> -->
            <p class="card-text">Click on the Add Project button to add the project details listed below:</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Project Name</li>
            <li class="list-group-item">Project Type</li>
            <li class="list-group-item">Due Date</li>
          </ul>
          <div class="card-body">
            <!-- <a href="#" class="btn bg-dark text-white" style="width: 95%;">Go somewhere</a> -->
            <!-- <a href="#" class="btn bg-dark text-white" style="width: 95%;">Go somewhere</a> -->
             <!-- Modal -->
             <div class="modal" id="projInfoModal" tabindex="-1" aria-labelledby="Project Information"
             aria-hidden="true">
             <div class="modal-dialog">
               <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title" id="proInfoModalLabel">Project Details</h5>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
                 <div class="modal-body">
                   <form class="" id="projForm">
                     <div class="form-floating mb-3">
                       <input type="text" class="form-control rounded-4" name ="projName"
                         placeholder="Name">
                       <label for="projName">Project Name</label>
                     </div>
                     <div class="form-floating mb-3">
                      <select id="projType" class="form-select" aria-label="Project type select">
                        <option selected>Select Project Type</option>
                        <option value="1">JavaScript</option>
                        <option value="2">JQuery</option>
                        <option value="3">Bootstrap</option>
                      </select>
                    </div>
                     <div class="form-floating mb-5">
                       <input type="date" class="form-control rounded-4" name ="projDate"
                         placeholder="Date">
                     </div>
                     <button type="submit" id="formSubmit" class="btn btn-primary">Add</button>
                   </form>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Submit</button>
                 </div>
               </div>
             </div>
           </div>
            <!-- Button triggers modal -->
            <button type="button" class="btn btn-dark" style="width: 95%;" data-bs-toggle="modal"
              data-bs-target="#projInfoModal">Add Project</button>
           
          </div>
        </div>
      </div>

      <div class="col-lg-8 col-md-6 col-sm-12">
        <table class="table"  id="projTable">
          <thead class="bg-danger">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Type</th>
              <th scope="col">Due Date</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <!-- will add rows when add project modal submit button is clicked -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
